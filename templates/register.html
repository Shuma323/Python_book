<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ユーザー登録</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding: 30px;
    }
    .registration-form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .registration-form p {
      margin: 10px 0;
    }
    .btn-register {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-register:hover {
      background-color: #0056b3;
    }
    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="registration-form">
    <h3>ユーザー登録画面</h3>
    {% if error %}
      <p style="color:red">{{error}}</p>
    {% endif %}
    <form action="{{url_for('u_register')}}" method="post">
      <div class="form-group">
        ユーザー名：<input type="text" name="username" class="form-control">
      </div>
      <div class="form-group">
        メール：<input type="email" name="mail" class="form-control">
      </div>
      <div class="form-group">
        パスワード：<input type="password" name="password" class="form-control">
      </div>
      <button type="submit" class="btn btn-register btn-block">登録</button>
    </form>
    <a href="{{url_for('back')}}" class="back-link">戻る</a>
  </div>
</body>
</html>
