<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン</title>
  <!-- ブートストラップのCSSを読み込み -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- 任意のスタイルを追加 -->
  <style>
    body {
      background-color: #f8f9fa;
      padding: 30px;
    }
    .login-container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .login-title {
      text-align: center;
      margin-bottom: 30px;
    }
    .login-form .form-group label {
      font-weight: bold;
    }
    .login-form .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .login-form .btn-primary:hover {
      background-color: #0056b3;
    }
    .register-link {
      display: block;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1 class="login-title">ログイン</h1>
    {% if error %}
      <div class="alert alert-danger">{{error}}</div>
    {% endif %}
    {% if msg %}
      <div class="alert alert-success">{{msg}}</div>
    {% endif %}
    <form class="login-form" action="{{url_for('login')}}" method="post">
      <div class="form-group">
        <label for="email">メールアドレス：</label>
        <input type="email" class="form-control" name="mail" value="{{data.mail if data is defined else ''}}">
      </div>
      <div class="form-group">
        <label for="password">パスワード：</label>
        <input type="password" class="form-control" name="password" value="{{data.password if data is defined else ''}}">
      </div>
      <button type="submit" class="btn btn-primary btn-block">ログイン</button>
    </form>
    <a class="register-link" href="{{url_for('register')}}">新規登録</a>
  </div>
</body>
</html>
